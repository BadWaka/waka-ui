<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>横滑tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .tab {
            padding-top: 10px;
            background: red;
            height: 50px;
            box-sizing: border-box;
            overflow-x: scroll;
            white-space: nowrap;
        }

        .tabItem {
            margin: 0 5px;
            display: inline-block;
            width: 50px;
            height: 30px;
            background: yellow;
        }
    </style>
</head>
<body>
<h1>横滑tab</h1>
<div class="tab">
    <div class="tabItem"></div>
    <div class="tabItem"></div>
    <div class="tabItem"></div>
    <div class="tabItem"></div>
    <div class="tabItem"></div>
    <div class="tabItem"></div>
    <div class="tabItem"></div>
    <div class="tabItem"></div>
    <div class="tabItem"></div>
    <div class="tabItem"></div>
</div>
</body>
</html>
